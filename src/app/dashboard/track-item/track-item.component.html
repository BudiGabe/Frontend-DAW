<mat-card>
  <img mat-card-sm-image src="{{track.album.images[0].url}}"/>
  <mat-card-title>{{track.name}}</mat-card-title>
  <mat-card-subtitle>{{track.artists[0].name}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="addSong()">Add song</button>
  </mat-card-actions>
</mat-card>
